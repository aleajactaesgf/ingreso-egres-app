<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Monto</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of items | ordenIngresoEgreso">
                            <td class="align-middle">{{item.descripcion}}</td>
                            <td class="align-middle">{{item.monto | currency:'EUR':'symbol':'1.2-2':'es'}}</td>
                            <td class="align-middle">
                                <span [ngClass]="{
                                    'text-success':item.tipo === 'ingreso',
                                    'text-danger':item.tipo === 'egreso'
                                }">
                                    {{item.tipo}}

                                </span>
                            </td>
                            <td class="align-middle text-center">
                                <button (click)="borrarItem( item )" class="btn btn-danger"><i class="fa fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
